    <script>
    const payload = {"episode":1,"title":"이방인","summary":"무림 최강의 검객 무영이 천마교주 혈마와의 최종전 중 차원 균열에 휩쓸려 이세계에 떨어진다. 모든 내공을 잃고 낯선 세계에서 눈을 뜬 그는, 언어도 통하지 않는 곳에서 생존을 위한 첫걸음을 내딛는다.","script":"혈영 이세계편 제1화 - 이방인\n\n\n피가 하늘을 물들였다.\n\n검은 피. 붉은 피. 두 색이 뒤섞여 허공에 꽃을 피웠다.\n무영의 검이 허공을 갈랐다. 혈마의 장력이 그것을 막아섰다.\n쾅. 충격파가 사방으로 퍼져나갔다.\n\n\"끈질기군.\"\n\n혈마가 웃었다. 입가에 피가 흘렀지만, 그 미소는 여유로웠다.\n무영은 대답하지 않았다. 검을 고쳐 쥐었다.\n팔이 떨렸다. 내공이 바닥을 드러내고 있었다.\n\n'조금만 더.'\n\n그는 이를 악물었다. 뒤에는 설하가 있었다.\n천마교 본거지. 지옥 같은 이곳에서 그녀를 지켜야 했다.\n그것이 그가 여기 온 이유였다.\n\n\"왜 그리 발버둥을 치느냐?\"\n\n혈마가 한 걸음 다가왔다. 검은 기운이 그의 몸을 감쌌다.\n천마신공. 무림 최흉의 사공이었다.\n\n\"네 여자 때문이냐? 하찮은 것에 목숨을 거는군.\"\n\n\"...\"\n\n무영의 눈이 차갑게 빛났다.\n\n\"설하는 하찮지 않다.\"\n\n그가 움직였다. 혈영검법 절초.\n검에서 붉은 빛이 피어올랐다. 검신 자체가 핏빛으로 물들었다.\n혈마의 눈이 커졌다.\n\n\"그것이... 혈영검법?\"\n\n\"알 필요 없다.\"\n\n무영이 찔렀다. 단 일검.\n허공이 찢어지는 듯한 파열음이 울렸다.\n혈마가 뒤로 밀려났다. 처음이었다.\n\n\"크윽...!\"\n\n천마교주의 입에서 신음이 터졌다.\n가슴에서 피가 솟구쳤다. 깊은 상처.\n하지만 치명상은 아니었다.\n\n\"재미있군.\"\n\n혈마의 눈빛이 변했다. 광기가 서렸다.\n\n\"오랜만이다. 이런 흥분.\"\n\n그의 몸에서 검은 기운이 폭발했다.\n천마신공 최종오의. 지금까지 숨겨왔던 힘이었다.\n무영은 그것을 정면으로 맞았다.\n\n충격이 왔다. 뼈가 부서지는 느낌.\n입에서 피가 터져 나왔다. 그래도 물러서지 않았다.\n설하가 뒤에 있었다.\n\n\"무영!\"\n\n설하의 비명이 들렸다. 그녀의 목소리.\n무영은 이를 악물고 검을 휘둘렀다.\n마지막 힘을 쥐어짜냈다.\n\n\"...혈영.\"\n\n속삭임처럼 낮은 외침.\n검에서 핏빛 기운이 폭발했다.\n혈마도 최후의 일격을 날렸다.\n\n두 힘이 충돌했다.\n\n그 순간, 세상이 멈췄다.\n\n정확히는, 공간이 찢어졌다.\n두 절대강자의 충돌이 만들어낸 결과.\n차원의 균열.\n\n\"뭐...?!\"\n\n혈마의 당혹한 외침이 들렸다.\n무영도 눈을 크게 떴다.\n발밑에서 빛이 솟아올랐다. 눈부시게 흰 빛.\n\n빨려 들어가는 느낌이었다.\n저항할 수 없었다. 몸이 마음대로 되지 않았다.\n의식이 흐려졌다.\n\n\"설하...!\"\n\n그가 외쳤다. 손을 뻗었다.\n설하의 얼굴이 보였다. 두려움으로 가득 찬 눈.\n하지만 그 안에는 믿음도 있었다.\n\n'돌아올 거예요.'\n\n그녀의 입술이 움직였다. 소리는 들리지 않았다.\n하지만 알 수 있었다.\n\n'반드시.'\n\n무영은 손을 뻗은 채로 빛 속으로 사라졌다.\n\n\n* * *\n\n\n차가웠다.\n\n그것이 첫 번째 느낌이었다.\n축축한 흙냄새. 나무 향기. 새소리.\n익숙하지 않은 공기였다.\n\n무영이 눈을 떴다.\n\n나뭇잎 사이로 빛이 쏟아졌다.\n낯선 하늘. 낯선 나무. 낯선 숲.\n여기가 어디인지 알 수 없었다.\n\n\"...크윽.\"\n\n몸을 일으키려 했다. 온몸이 비명을 질렀다.\n뼈가 부러진 것 같았다. 아니, 실제로 몇 군데는 부러졌을 것이다.\n혈마와의 싸움에서 입은 상처들.\n\n그런데 이상했다.\n\n'내공이...'\n\n무영의 눈이 커졌다.\n단전을 탐색했다. 아무것도 느껴지지 않았다.\n평생을 걸쳐 쌓아온 내공. 그것이 사라졌다.\n\n\"...\"\n\n그는 다시 시도했다. 기를 끌어올리려 했다.\n실패. 완벽한 실패.\n마치 처음부터 내공 따위 없었던 것처럼.\n\n머리가 하얘졌다.\n\n무림 최강. 혈영검법의 유일한 계승자.\n그것이 자신의 정체성이었다.\n그런데 지금, 그 모든 것이 사라졌다.\n\n\"하.\"\n\n허탈한 웃음이 나왔다.\n그는 하늘을 올려다봤다.\n푸른 하늘. 하얀 구름. 평화로운 풍경.\n\n'여기가 대체 어디지.'\n\n무영은 천천히 몸을 일으켰다.\n통증이 밀려왔지만 참았다. 참는 것은 익숙했다.\n노비 시절부터 몸에 밴 습관.\n\n주위를 둘러봤다.\n\n울창한 숲이었다. 하지만 알 수 없는 식물들.\n무림에서 본 적 없는 나무들. 처음 보는 풀들.\n여기는 중원이 아니었다.\n\n'차원 균열.'\n\n그것이 떠올랐다.\n혈마와의 충돌로 공간이 찢어졌다.\n그리고 자신은 그 틈으로 빨려 들어갔다.\n\n\"다른 세계라는 건가.\"\n\n중얼거림이 입에서 흘러나왔다.\n황당한 상황이었다. 하지만 부정할 수 없었다.\n이 숲의 기운. 공기의 밀도. 모든 것이 달랐다.\n\n무영은 상처를 점검했다.\n왼쪽 갈비뼈 두 대 금감. 오른팔 근육 파열.\n왼쪽 허벅지에 깊은 열상. 전신에 크고 작은 타박상.\n\n내공이 있었다면 하루면 회복할 상처들.\n지금은 며칠, 아니 몇 주가 걸릴지 모른다.\n\n\"...\"\n\n그래도 죽을 정도는 아니었다.\n무영은 몸을 추스르며 일어섰다.\n다리가 휘청거렸지만, 쓰러지지 않았다.\n\n'일단 물.'\n\n가장 급한 것부터. 목이 말랐다.\n숲의 소리에 귀를 기울였다.\n멀지 않은 곳에서 물소리가 들렸다.\n\n무영은 걷기 시작했다.\n\n한 걸음. 또 한 걸음.\n내공 없이 걷는 것이 이토록 힘든 일이었나.\n평소라면 신법으로 순식간에 이동할 거리.\n지금은 한 걸음 한 걸음이 고역이었다.\n\n그래도 멈추지 않았다.\n\n'살아야 한다.'\n\n설하가 기다리고 있었다.\n어떻게든 돌아가야 했다. 그러려면 살아남아야 했다.\n죽는 것은 선택지에 없었다.\n\n물소리가 가까워졌다.\n나무 사이로 반짝이는 것이 보였다.\n개울이었다. 맑은 물이 흐르고 있었다.\n\n무영은 개울가에 무릎을 꿇었다.\n손으로 물을 떠 마셨다. 차갑고 깨끗한 맛.\n목마름이 가셨다.\n\n물에 얼굴을 비춰봤다.\n창백한 피부. 헝클어진 머리. 피가 말라붙은 흔적들.\n처참한 모습이었다.\n\n\"...\"\n\n하지만 눈빛은 죽지 않았다.\n무영은 그것을 확인하고 고개를 들었다.\n\n물로 상처를 씻었다.\n속옷을 찢어 간이 붕대를 만들었다.\n응급처치. 제대로 된 치료는 아니지만 없는 것보다 나았다.\n\n'정리하자.'\n\n그는 차분하게 생각했다.\n\n첫째, 내공은 완전히 사라졌다.\n왜인지는 모른다. 차원 이동의 부작용일 수도 있고,\n그냥 이 세계의 법칙일 수도 있다.\n\n둘째, 검술 기억은 남아있다.\n혈영검법의 모든 초식. 몸에 새겨진 움직임.\n그것은 아직 살아있었다.\n\n셋째, 심법 지식도 남아있다.\n기를 운용하는 방법. 단전을 다스리는 법.\n당장은 쓸모없지만, 언젠가 필요할지 모른다.\n\n넷째, 이곳은 무림이 아니다.\n다른 세계. 다른 법칙이 작용하는 곳.\n새로운 환경에 적응해야 한다.\n\n\"결론.\"\n\n무영은 중얼거렸다.\n\n\"밑바닥부터 다시.\"\n\n한 번 해본 일이었다.\n노비에서 무림 최강이 됐다. 그것도 혼자 힘으로.\n처음부터 다시 하면 된다.\n\n그렇게 생각하자 마음이 조금 가벼워졌다.\n\n무영은 일어섰다.\n물을 충분히 마시고, 다시 걷기 시작했다.\n목적지는 정하지 않았다. 일단 사람을 찾아야 했다.\n\n숲은 넓었다.\n무영은 해가 지는 방향을 확인했다.\n서쪽. 서쪽으로 가면 뭔가 있을지 모른다.\n\n걸었다. 또 걸었다.\n다리가 무거웠다. 상처가 욱신거렸다.\n하지만 멈추지 않았다.\n\n해가 기울었다.\n\n오렌지빛 햇살이 숲을 물들였다.\n아름다운 풍경이었다. 하지만 감상에 빠질 여유는 없었다.\n밤이 오고 있었다.\n\n'야영지를 찾아야 해.'\n\n무영은 주위를 둘러봤다.\n큰 나무 아래. 바람을 막을 수 있는 곳.\n바위 틈 같은 것이 있으면 좋겠지만, 그런 행운은 없었다.\n\n결국 큰 나무 아래에 자리를 잡았다.\n낙엽을 모아 깔개를 만들었다.\n불을 피우고 싶었지만, 도구가 없었다.\n\n밤이 됐다.\n\n어둠이 내려앉았다.\n숲의 소리가 달라졌다. 낮의 새소리 대신 알 수 없는 울음소리.\n야생동물들이 움직이기 시작한 것이다.\n\n무영은 등을 나무에 기댔다.\n잠을 자면 안 됐다. 이 상태로 습격당하면 끝이다.\n밤새 깨어 있어야 했다.\n\n어둠 속에서 눈이 빛났다.\n\n노란 눈. 풀숲 사이에서.\n늑대일까. 아니면 다른 무언가.\n무영은 움직이지 않았다.\n\n\"...\"\n\n시선이 마주쳤다.\n무영은 눈을 피하지 않았다. 정면으로 응시했다.\n야생에서 시선을 피하는 것은 먹잇감이라는 뜻이다.\n\n시간이 흘렀다.\n\n노란 눈이 사라졌다.\n상대가 물러난 것이다. 무영은 조용히 숨을 내쉬었다.\n하지만 긴장을 풀지 않았다.\n\n밤은 길었다.\n\n무영은 하늘을 올려다봤다.\n별이 빛나고 있었다. 낯선 별자리.\n무림에서 보던 것과 완전히 달랐다.\n\n'정말 다른 세계구나.'\n\n이제야 실감이 났다.\n여기는 중원이 아니다. 무림도 아니다.\n완전히 새로운 세계.\n\n설하의 얼굴이 떠올랐다.\n\n마지막으로 본 그녀의 눈.\n두려움. 그리고 믿음.\n'돌아올 거예요.'\n\n\"...\"\n\n무영은 이를 악물었다.\n반드시 돌아가겠다. 무슨 수를 써서라도.\n그것만이 지금 그를 지탱하는 힘이었다.\n\n과거가 스쳐 지나갔다.\n\n노비 시절. 매일같이 맞고 굶주리던 날들.\n탈출. 숲에서 혼자 살아남던 시간.\n그때도 이랬다. 아무것도 없이 시작했다.\n\n어느 날 노인을 만났다.\n\n백발의 노인. 이름도 모르는 그 사람.\n그가 혈영검법을 전해줬다.\n\n'네게 재능이 보인다.'\n\n노인의 말.\n\n'이 검법은 오직 한 사람에게만 전해진다.\n너라면 완성할 수 있을 것이다.'\n\n무영은 피나는 노력을 했다.\n밤낮으로 검을 휘둘렀다. 내공을 쌓았다.\n그렇게 무림 최강이 됐다.\n\n그리고 설하를 만났다.\n\n처음으로 마음을 준 사람.\n무영에게 웃는 법을 가르쳐준 여자.\n그녀를 위해서라면 무엇이든 할 수 있었다.\n\n'그래, 한 번 해본 거다.'\n\n무영은 스스로에게 말했다.\n밑바닥에서 올라온 건 처음이 아니다.\n다시 하면 된다. 더 빠르게, 더 강하게.\n\n밤이 깊어갔다.\n\n무영은 한숨도 자지 않았다.\n경계를 늦추지 않고 밤을 새웠다.\n여러 번 야생동물의 기척이 느껴졌지만, 아무도 다가오지 않았다.\n\n새벽이 됐다.\n\n동쪽 하늘이 붉게 물들었다.\n새들이 울기 시작했다. 숲이 깨어나고 있었다.\n무영도 몸을 일으켰다.\n\n다리가 뻣뻣했다.\n상처 부위가 열을 내고 있었다. 좋지 않은 징조.\n감염이 시작된 것 같았다.\n\n'서둘러야 해.'\n\n약이 필요했다. 최소한 깨끗한 물과 붕대.\n사람을 찾아야 했다. 그것도 빨리.\n\n무영은 다시 걷기 시작했다.\n\n어제보다 몸 상태가 나빴다.\n밤새 안 잔 탓도 있었고, 상처 악화도 있었다.\n하지만 멈출 수 없었다.\n\n얼마나 걸었을까.\n\n연기 냄새가 났다.\n\n무영은 발을 멈췄다.\n코를 킁킁거렸다. 분명 연기 냄새.\n나무 타는 냄새. 그리고 뭔가 굽는 냄새.\n\n사람이 있다.\n\n무영의 눈이 빛났다.\n냄새가 나는 방향으로 조심스럽게 다가갔다.\n나무 사이로 모닥불이 보였다.\n\n야영지였다.\n\n텐트 세 개. 모닥불. 그 주위에 사람들.\n네 명. 아니, 다섯 명.\n남자 네 명에 여자 한 명.\n\n사냥꾼 같았다.\n활과 창을 지니고 있었다. 잡은 사냥감도 보였다.\n토끼 같은 동물. 하지만 조금 이상하게 생겼다.\n\n무영은 잠시 망설였다.\n그냥 나가도 될까. 경계할 수도 있다.\n자신의 외모는 이곳 사람들과 다를 것이다.\n\n하지만 선택의 여지가 없었다.\n상처가 악화되고 있었다. 도움이 필요했다.\n무영은 나무 뒤에서 나왔다.\n\n\"...!\"\n\n반응은 즉각적이었다.\n사냥꾼들이 무기를 들었다. 긴장한 얼굴.\n무영을 향해 활시위를 당기는 자도 있었다.\n\n\"잠깐.\"\n\n무영이 손을 들었다. 적의가 없음을 보이려 했다.\n하지만 그의 말을 알아듣는 기색이 없었다.\n\n사냥꾼 중 하나가 뭔가 외쳤다.\n거친 발음의 알 수 없는 언어.\n무영은 단 한 마디도 이해할 수 없었다.\n\n'언어가 다르구나.'\n\n예상했어야 했다.\n다른 세계. 다른 언어. 당연한 일이었다.\n무영은 천천히 손을 내렸다.\n\n\"말이 통하지 않는군.\"\n\n혼잣말. 그들은 알아듣지 못할 것이다.\n\n사냥꾼들이 서로 뭔가 말을 나눴다.\n무영의 모습을 보며 수군거렸다.\n경계하면서도 호기심 어린 시선.\n\n그중 나이 든 사내가 앞으로 나왔다.\n수염이 덥수룩한 장년의 남자.\n리더인 것 같았다.\n\n그가 무영에게 뭔가 물었다.\n질문의 의도는 알 것 같았다. '누구냐' 정도일 것이다.\n무영은 자신을 가리켰다.\n\n\"무영.\"\n\n이름을 말했다.\n상대가 알아들었는지는 모르겠다.\n\n\"무... 무?\"\n\n리더가 따라 말했다. 발음이 어색했다.\n하지만 이름을 기억하려는 것 같았다.\n무영은 고개를 끄덕였다.\n\n\"무.\"\n\n짧게 대답했다.\n이곳에서는 '무'로 불러도 상관없었다.\n\n리더가 자신을 가리켰다.\n\n\"고르.\"\n\n그것이 그의 이름인 모양이었다.\n무영은 고개를 끄덕였다.\n\n\"고르.\"\n\n서로의 이름을 확인했다.\n의사소통의 시작. 아주 작은 시작이었지만.\n\n고르가 무영의 상처를 봤다.\n피가 스며든 옷. 핏빛 붕대.\n그의 표정이 변했다. 걱정하는 얼굴.\n\n그가 여자 사냥꾼에게 뭔가 지시했다.\n여자가 가방에서 무언가를 꺼냈다.\n천과 작은 병. 약인 것 같았다.\n\n무영에게 다가왔다.\n그녀가 무영의 상처를 가리키며 뭔가 말했다.\n'보여달라'는 뜻인 것 같았다.\n\n무영은 잠시 망설였다.\n낯선 사람에게 몸을 맡기는 것.\n경계심이 들었다. 하지만 선택의 여지가 없었다.\n\n옷을 걷어 상처를 보여줬다.\n갈비뼈 부위의 멍. 깊은 열상. 곪기 시작한 상처.\n여자의 얼굴이 굳어졌다.\n\n그녀가 병에서 액체를 덜어냈다.\n무영의 상처에 발랐다.\n타는 듯한 통증이 밀려왔다. 무영은 이를 악물었다.\n\n\"......\"\n\n신음을 삼켰다.\n아픈 것을 드러내는 건 싫었다.\n\n여자가 감탄하는 듯한 표정을 지었다.\n아마 비명도 안 지르는 걸 신기하게 여기는 모양이었다.\n무영은 무표정을 유지했다.\n\n치료가 계속됐다.\n새 붕대로 감아주고, 알 수 없는 약을 먹였다.\n쓴맛이 났다. 하지만 효과가 있는지 열이 조금 가라앉았다.\n\n\"...고맙다.\"\n\n무영이 말했다. 상대가 못 알아들어도 상관없었다.\n예의는 지켜야 했다.\n\n고르가 모닥불 쪽을 가리켰다.\n앉으라는 뜻인 것 같았다.\n무영은 조심스럽게 다가가 자리를 잡았다.\n\n누군가 구운 고기를 건넸다.\n토끼 같은 동물의 다리. 기름이 흘렀다.\n배에서 소리가 났다. 이틀간 아무것도 못 먹었다.\n\n무영은 고기를 받아 먹기 시작했다.\n맛은 둘째 문제였다. 배를 채우는 게 급했다.\n사냥꾼들이 그 모습을 지켜봤다.\n\n그들끼리 뭔가 이야기를 나눴다.\n무영은 알아들을 수 없었다. 하지만 분위기는 느껴졌다.\n적대적이지 않았다. 그것으로 충분했다.\n\n식사가 끝났다.\n\n무영은 상황을 정리했다.\n사냥꾼들은 적어도 적은 아니었다.\n언어가 안 통하지만, 적대적이지 않다.\n\n'여기서 정보를 얻어야 해.'\n\n언어를 배워야 했다. 이 세계를 알아야 했다.\n그래야 살아남을 수 있다.\n그래야 돌아갈 방법을 찾을 수 있다.\n\n무영이 막 다음 행동을 고민할 때였다.\n\n숲에서 소리가 났다.\n\n날카로운 울음소리. 야생동물 같지 않았다.\n어떤 생명체의 함성. 공격적인.\n\n사냥꾼들이 벌떡 일어났다.\n무기를 집어 들었다. 표정이 굳어졌다.\n고르가 뭔가 외쳤다. 경계의 목소리.\n\n숲 사이에서 움직임이 보였다.\n\n작은 인간형 생물들.\n초록빛 피부. 뾰족한 귀. 날카로운 이빨.\n흉측한 얼굴에 원시적인 무기.\n\n무영의 눈이 좁아졌다.\n\n'고블린.'\n\n어디선가 들어본 이름이 떠올랐다.\n판타지 이야기에서. 가장 낮은 등급의 몬스터.\n하지만 지금은 책 속 이야기가 아니었다.\n\n고블린들이 달려왔다.\n\n다섯. 아니, 여덟.\n숫자가 계속 늘어났다. 열두 마리. 더 많을 수도.\n작은 무리가 아니었다.\n\n사냥꾼들이 흩어졌다.\n각자 위치를 잡고 무기를 들었다.\n훈련된 움직임. 이런 상황이 처음은 아닌 모양이었다.\n\n무영은 제자리에 섰다.\n무기가 없었다. 맨손이었다.\n상처 입은 몸. 내공도 없는 상태.\n\n그런데 몸이 움직였다.\n\n본능이었다.\n고블린 하나가 여자 사냥꾼에게 달려들었다.\n그녀가 미처 반응하지 못했다.\n\n무영은 그 사이에 끼어들었다.\n고블린의 칼을 맨손으로 비켜냈다.\n손등이 찢어졌다. 피가 흘렀다.\n\n하지만 상관없었다.\n\n다음 동작.\n고블린의 목을 잡았다. 비틀었다.\n뚝. 뼈가 부러지는 소리.\n\n고블린이 축 늘어졌다.\n\n\"......\"\n\n무영은 손에서 고블린을 떨어뜨렸다.\n주위가 조용해졌다. 모두가 그를 쳐다봤다.\n사냥꾼들도. 남은 고블린들도.\n\n무영은 쓰러진 고블린의 칼을 집어 들었다.\n녹슨 철 조각 같은 물건. 검이라 부르기 민망했다.\n하지만 맨손보다는 나았다.\n\n\"...\"\n\n무영은 고블린들을 바라봤다.\n열한 마리. 아니, 열 마리.\n방금 하나가 죽었으니.\n\n고블린들이 잠시 주춤했다.\n동료가 순식간에 죽은 것에 당황한 것 같았다.\n하지만 곧 분노로 바뀌었다.\n\n끼에에엑.\n\n괴성이 터졌다.\n고블린들이 한꺼번에 달려들었다.\n무영을 향해. 사냥꾼들을 향해.\n\n전투가 시작됐다.\n\n무영은 움직였다.\n내공은 없었지만, 몸에 새겨진 검술은 살아있었다.\n혈영검법 초식을 내공 없이 펼쳤다.\n\n검이 고블린의 목을 스쳤다.\n피가 튀었다. 고블린이 쓰러졌다.\n무영은 멈추지 않았다.\n\n다음 녀석.\n\n검을 휘둘렀다. 팔이 잘려나갔다.\n비명이 울렸다. 무영은 그것을 무시했다.\n마무리 일격. 머리를 쳤다.\n\n둘.\n\n셋.\n\n넷.\n\n무영은 기계처럼 움직였다.\n감정 없이. 망설임 없이.\n오로지 효율적으로.\n\n사냥꾼들도 싸우고 있었다.\n고르가 창으로 고블린을 찔렀다.\n활을 든 자가 멀리서 지원사격을 했다.\n\n하지만 밀리고 있었다.\n고블린의 숫자가 너무 많았다.\n게다가 계속 늘어나고 있었다.\n\n무영은 상황을 파악했다.\n근처에 고블린 소굴이 있는 것 같았다.\n저놈들의 본거지. 그래서 숫자가 이렇게 많은 것이다.\n\n'이대로는 안 돼.'\n\n물러나야 했다. 하지만 퇴로가 보이지 않았다.\n사방에서 고블린들이 나타나고 있었다.\n포위당하고 있었다.\n\n그때, 더 큰 소리가 들렸다.\n\n쿵. 쿵. 쿵.\n\n무거운 발소리.\n나무가 쓰러지는 소리.\n뭔가 거대한 것이 다가오고 있었다.\n\n숲에서 그것이 나타났다.\n\n크기부터 달랐다.\n고블린의 세 배. 아니, 네 배.\n초록빛 피부에 돼지코.\n거대한 도끼를 들고 있었다.\n\n오크.\n\n고블린의 상위종. 더 크고, 더 강하고, 더 흉폭한.\n무영은 그것을 알았다. 책에서 읽었다.\n문제는 책에서 읽은 것과 실제는 다르다는 것.\n\n오크가 포효했다.\n\n크아아아아앙.\n\n고막이 찢어질 것 같은 굉음.\n사냥꾼들의 얼굴이 새하얘졌다.\n공포. 순수한 공포.\n\n\"......\"\n\n무영은 검을 고쳐 쥐었다.\n녹슨 철 조각. 이걸로 저 괴물을.\n가능할까.\n\n내공이 있었다면.\n혈영검법의 진정한 위력을 펼칠 수 있었다면.\n저 정도는 일격에 끝났을 것이다.\n\n하지만 지금은.\n\n'그래도.'\n\n무영은 앞으로 나섰다.\n\n사냥꾼들이 뭔가 외쳤다.\n아마 물러나라는 뜻이었을 것이다.\n무영은 무시했다.\n\n뒤에는 사냥꾼들이 있었다.\n그들은 무영에게 음식을 주고 상처를 치료해줬다.\n은혜를 입으면 갚는다. 그것이 그의 방식이었다.\n\n\"나한테 집중해라.\"\n\n무영이 말했다.\n오크가 알아들을 리 없었다.\n하지만 도발의 의도는 전해진 것 같았다.\n\n오크가 무영을 노려봤다.\n작은 눈에 살기가 어렸다.\n도끼를 들어 올렸다.\n\n무영은 자세를 잡았다.\n내공 없이 쓰는 혈영검법. 처음이었다.\n되든 안 되든, 해야 했다.\n\n오크가 돌진했다.\n땅이 흔들렸다. 그 거체가 달려오는 것.\n공포 그 자체였다.\n\n무영은 피하지 않았다.\n\n도끼가 내려왔다.\n무영은 옆으로 한 걸음.\n최소한의 움직임. 도끼가 스쳐 지나갔다.\n\n땅이 갈라졌다. 충격파가 퍼졌다.\n무영의 몸이 휘청거렸다. 내공이 없으니 충격 흡수가 안 됐다.\n이가 덜덜 떨렸다.\n\n그래도 움직였다.\n\n검을 휘둘렀다.\n오크의 팔에 상처가 났다.\n하지만 얕았다. 저 두꺼운 피부와 근육.\n\n녹슨 검으로는 한계가 있었다.\n\n오크가 다시 도끼를 휘둘렀다.\n횡으로. 무영은 뒤로 뛰었다.\n발이 미끄러졌다. 넘어질 뻔했다.\n\n'젠장.'\n\n몸이 마음대로 안 됐다.\n내공이 없으니 신체 강화가 안 됐다.\n평범한 인간의 몸. 그것이 지금의 한계였다.\n\n다시 도끼.\n\n무영은 검으로 막았다.\n쩌어억. 검이 부러졌다.\n부러진 조각이 무영의 볼을 스쳤다. 피가 흘렀다.\n\n\"......\"\n\n손에는 부러진 검자루만 남았다.\n오크가 웃는 것 같았다. 승리를 확신하는 표정.\n도끼를 다시 들어 올렸다.\n\n이번엔 피할 수 없을 것 같았다.\n\n무영은 이를 악물었다.\n죽을 수는 없다. 설하가 기다리고 있다.\n하지만 방법이 보이지 않았다.\n\n그때.\n\n뭔가가 날아왔다.\n\n화살이 오크의 눈에 박혔다.\n오크가 비명을 질렀다. 도끼가 빗나갔다.\n무영은 그 틈을 놓치지 않았다.\n\n부러진 검자루로 찔렀다.\n오크의 목. 유일하게 방어가 약한 부분.\n철 조각이 깊이 박혔다.\n\n끄으으으윽.\n\n오크가 비틀거렸다.\n피가 쏟아졌다. 치명상.\n하지만 아직 쓰러지지 않았다.\n\n무영은 뛰어올랐다.\n오크의 어깨를 밟고 더 높이.\n목에 박힌 검자루를 두 손으로 잡았다.\n\n비틀었다.\n\n뚝.\n\n목뼈가 부러지는 소리.\n오크의 거체가 쓰러졌다.\n쿵. 땅이 흔들렸다.\n\n\"......\"\n\n무영은 오크의 몸 위에 섰다.\n숨을 몰아쉬었다. 온몸이 떨렸다.\n상처가 터졌는지 피가 스며들었다.\n\n하지만 이겼다.\n\n남은 고블린들이 도망쳤다.\n우두머리가 쓰러지자 싸울 의지를 잃은 것이다.\n숲 속으로 사라져갔다.\n\n조용해졌다.\n\n무영은 오크의 몸에서 내려왔다.\n다리에 힘이 풀렸다. 무릎을 꿇었다.\n한계였다.\n\n\"......\"\n\n사냥꾼들이 다가왔다.\n고르가 뭔가 말했다. 감탄하는 목소리.\n다른 이들도 놀란 표정으로 무영을 바라봤다.\n\n무영은 그들을 올려다봤다.\n말은 못 알아듣지만, 분위기는 알겠다.\n경계가 사라졌다. 대신 경외가 자리 잡았다.\n\n고르가 손을 내밀었다.\n무영은 그 손을 잡고 일어섰다.\n다리가 휘청거렸지만, 쓰러지지 않았다.\n\n고르가 뭔가 길게 말했다.\n알아들을 수 없었다. 하지만 느낌은 알았다.\n함께 가자. 그런 의미 같았다.\n\n무영은 고개를 끄덕였다.\n\n\"...좋다.\"\n\n선택의 여지가 없기도 했고,\n이들과 함께하는 것이 나쁘지 않을 것 같았다.\n적어도 적은 아니니까.\n\n사냥꾼들이 야영지를 정리했다.\n무영은 그 모습을 지켜봤다.\n새로운 시작. 밑바닥에서 다시.\n\n'괜찮아.'\n\n무영은 스스로에게 말했다.\n\n'한 번 해본 거다.'\n\n노비에서 무림 최강이 됐다.\n이번에도 해낼 수 있다.\n반드시.\n\n그때, 숲 깊은 곳에서 소리가 들렸다.\n\n쿵. 쿵. 쿵.\n\n더 무거운 발소리.\n아까의 오크보다 더 크고 무거운.\n뭔가가 다가오고 있었다.\n\n사냥꾼들의 얼굴이 굳어졌다.\n공포가 돌아왔다. 이번엔 더 짙게.\n고르가 뭔가 외쳤다. 경고의 소리.\n\n숲이 갈라졌다.\n나무들이 쓰러지며 그것이 나타났다.\n\n오크였다.\n하지만 아까의 오크보다 두 배는 컸다.\n온몸에 흉터투성이. 붉은 문신.\n오크 족장. 또는 전사.\n\n그리고 그 뒤에.\n\n더 많은 오크들.\n열 마리. 스무 마리.\n그것들이 숲에서 쏟아져 나왔다.\n\n\"......\"\n\n무영의 눈이 좁아졌다.\n손에는 무기도 없었다.\n몸은 한계에 다다랐다.\n\n하지만 물러서지 않았다.\n\n뒤에는 자신을 도와준 사람들이 있었다.\n그들을 버리고 도망칠 수는 없었다.\n그것은 무영의 방식이 아니었다.\n\n피 묻은 손으로 바닥에 떨어진 창을 집어 들었다.\n죽은 고블린의 것. 형편없는 무기.\n그래도 없는 것보다 나았다.\n\n\"오라.\"\n\n무영이 말했다.\n\n오크 족장이 포효했다.\n오크들이 돌진했다.\n죽음이 다가왔다.\n\n무영은 창을 들었다.\n\n그 순간.\n\n가슴에서 뭔가가 움직였다.\n\n낯선 감각.\n내공과 비슷하지만 다른 것.\n더 거칠고, 더 야생적인 힘.\n\n마나.\n\n무영의 눈이 커졌다.\n\n이 세계의 기.\n무림과는 다른 힘.\n그것이 처음으로 느껴졌다.\n\n'이건...!'\n\n생각할 시간이 없었다.\n오크들이 눈앞에 있었다.\n무영은 본능적으로 그 힘에 손을 뻗었다.\n\n그리고.\n\n\n\n(계속)","youtube_title":"[혈영 이세계편] 제1화 - 이방인 | 무협 판타지 오디오북","thumbnail_text":"혈영 이세계편\n제1화\n이방인","status":"대기"};
