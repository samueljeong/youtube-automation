<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠팡파트너스 쇼츠 제작</title>
  <link rel="stylesheet" href="/static/css/shorts.css">
</head>
<body>
  <div class="page-wrapper">
    <!-- 사이드바 -->
    <aside class="sidebar">
      <div class="sidebar-logo">🛒 쿠팡 도구</div>
      <nav class="sidebar-nav">
        <a href="/shorts" class="nav-item active">
          <span class="nav-icon">📱</span>
          <span class="nav-text">쇼츠 제작</span>
        </a>
        <a href="/thumbnail" class="nav-item">
          <span class="nav-icon">🖼️</span>
          <span class="nav-text">썸네일</span>
        </a>
        <a href="/detail-page" class="nav-item">
          <span class="nav-icon">📄</span>
          <span class="nav-text">상세페이지</span>
        </a>
        <a href="/drama" class="nav-item">
          <span class="nav-icon">🎬</span>
          <span class="nav-text">드라마 제작</span>
        </a>
      </nav>
    </aside>

    <!-- 메인 영역 -->
    <div class="app-container">
      <!-- 헤더 -->
      <header class="app-header">
        <h1>📱 쿠팡파트너스 쇼츠 제작</h1>
        <p class="subtitle">쿠팡 URL만 넣으면 쇼츠 영상이 자동 생성됩니다</p>
      </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
      <!-- Step 1: 쿠팡 URL 입력 -->
      <section class="step-section" id="step1-section">
        <div class="step-header">
          <span class="step-number">1</span>
          <h2>쿠팡 상품 URL 입력</h2>
        </div>

        <div class="input-group">
          <input type="text" id="coupang-url" placeholder="https://www.coupang.com/vp/products/..." class="url-input">
          <button id="btn-fetch-product" class="btn-primary">
            <span class="btn-icon">🔍</span> 상품 정보 가져오기
          </button>
        </div>

        <div class="loading-indicator hidden" id="fetch-loading">
          <div class="spinner"></div>
          <span>상품 정보를 가져오는 중...</span>
        </div>

        <!-- 상품 정보 표시 -->
        <div class="product-info hidden" id="product-info">
          <div class="product-card">
            <div class="product-images" id="product-images">
              <!-- 이미지들이 여기 표시됨 -->
            </div>
            <div class="product-details">
              <h3 id="product-name">상품명</h3>
              <div class="product-price">
                <span class="price-label">가격</span>
                <span class="price-value" id="product-price">0원</span>
              </div>
              <div class="product-meta">
                <span id="product-rating">★ 0.0</span>
                <span id="product-reviews">(리뷰 0개)</span>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Step 2: 대본 생성/편집 -->
      <section class="step-section" id="step2-section">
        <div class="step-header">
          <span class="step-number">2</span>
          <h2>쇼츠 대본</h2>
        </div>

        <div class="script-options">
          <button id="btn-generate-script" class="btn-secondary" disabled>
            <span class="btn-icon">🤖</span> AI 대본 자동 생성
          </button>
          <span class="or-divider">또는 직접 입력</span>
        </div>

        <div class="script-editor">
          <div class="script-part">
            <label>🎣 훅 (0-3초)</label>
            <input type="text" id="script-hook" placeholder="이게 만원대라고?" class="script-input">
            <span class="char-count"><span id="hook-count">0</span>/30자</span>
          </div>

          <div class="script-part">
            <label>📦 상품 소개 (3-45초)</label>
            <textarea id="script-content" placeholder="이 상품의 장점은..." class="script-textarea" rows="3"></textarea>
            <span class="char-count"><span id="content-count">0</span>/100자</span>
          </div>

          <div class="script-part">
            <label>👆 CTA (45-60초)</label>
            <input type="text" id="script-cta" placeholder="링크는 프로필에 있어요!" class="script-input">
            <span class="char-count"><span id="cta-count">0</span>/30자</span>
          </div>
        </div>

        <div class="total-chars">
          총 <span id="total-count">0</span>자 / 권장 100자 이내
        </div>
      </section>

      <!-- Step 3: 설정 -->
      <section class="step-section" id="step3-section">
        <div class="step-header">
          <span class="step-number">3</span>
          <h2>영상 설정</h2>
        </div>

        <div class="settings-grid">
          <div class="setting-item">
            <label>음성 선택</label>
            <select id="voice-select">
              <option value="ko-KR-Neural2-A">여성 (차분)</option>
              <option value="ko-KR-Neural2-B">여성 (밝은)</option>
              <option value="ko-KR-Neural2-C" selected>남성 (중후)</option>
              <option value="ko-KR-Wavenet-D">남성 (젊은)</option>
            </select>
          </div>

          <div class="setting-item">
            <label>말하기 속도</label>
            <select id="speech-rate">
              <option value="1.0">보통 (1.0x)</option>
              <option value="1.1">약간 빠름 (1.1x)</option>
              <option value="1.2" selected>빠름 (1.2x) - 쇼츠 권장</option>
              <option value="1.3">매우 빠름 (1.3x)</option>
            </select>
          </div>

          <div class="setting-item">
            <label>이미지 전환 효과</label>
            <select id="transition-effect">
              <option value="kenburns" selected>Ken Burns (줌/팬)</option>
              <option value="fade">페이드</option>
              <option value="slide">슬라이드</option>
            </select>
          </div>

          <div class="setting-item">
            <label>이미지당 시간</label>
            <select id="image-duration">
              <option value="3">3초</option>
              <option value="4" selected>4초</option>
              <option value="5">5초</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Step 4: 생성 -->
      <section class="step-section" id="step4-section">
        <div class="step-header">
          <span class="step-number">4</span>
          <h2>쇼츠 생성</h2>
        </div>

        <div class="generate-buttons">
          <button id="btn-generate-tts" class="btn-secondary" disabled>
            <span class="btn-icon">🎙️</span> TTS 음성 생성
          </button>
          <button id="btn-generate-video" class="btn-primary" disabled>
            <span class="btn-icon">🎬</span> 쇼츠 영상 생성
          </button>
        </div>

        <div class="progress-section hidden" id="progress-section">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="progress-text" id="progress-text">준비 중...</div>
        </div>

        <!-- 결과 미리보기 -->
        <div class="result-section hidden" id="result-section">
          <h3>🎉 쇼츠 생성 완료!</h3>

          <div class="result-preview">
            <video id="result-video" controls></video>
          </div>

          <div class="result-actions">
            <button id="btn-download" class="btn-primary">
              <span class="btn-icon">📥</span> 다운로드
            </button>
            <button id="btn-copy-script" class="btn-secondary">
              <span class="btn-icon">📋</span> 대본 복사
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- 상태 메시지 -->
    <div class="status-bar hidden" id="status-bar">
      <span class="status-icon"></span>
      <span class="status-message"></span>
    </div>
    </div><!-- app-container -->
  </div><!-- page-wrapper -->

  <script src="/static/js/shorts-main.js"></script>
</body>
</html>
