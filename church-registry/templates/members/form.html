{% extends "base.html" %}

{% block title %}{{ '교인 수정' if member else '새 교인 등록' }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>
        <i class="bi bi-person-{{ 'gear' if member else 'plus' }}"></i>
        {{ '교인 수정' if member else '새 교인 등록' }}
    </h2>
    <a href="{{ url_for('member_list') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> 목록으로
    </a>
</div>

<form method="POST" class="needs-validation" novalidate>
    <div class="row">
        <!-- 기본 정보 -->
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="bi bi-person"></i> 기본 정보
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">이름 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ member.name if member else '' }}" required>
                        <div class="invalid-feedback">이름을 입력해주세요.</div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">전화번호</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                               value="{{ member.phone if member else '' }}"
                               placeholder="010-0000-0000">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email"
                               value="{{ member.email if member else '' }}">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">주소</label>
                        <input type="text" class="form-control" id="address" name="address"
                               value="{{ member.address if member else '' }}">
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="birth_date" class="form-label">생년월일</label>
                            <input type="date" class="form-control" id="birth_date" name="birth_date"
                                   value="{{ member.birth_date.strftime('%Y-%m-%d') if member and member.birth_date else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">성별</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="">선택</option>
                                <option value="남" {{ 'selected' if member and member.gender == '남' else '' }}>남</option>
                                <option value="여" {{ 'selected' if member and member.gender == '여' else '' }}>여</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 교회 정보 -->
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <i class="bi bi-church"></i> 교회 정보
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="registration_date" class="form-label">등록일</label>
                            <input type="date" class="form-control" id="registration_date" name="registration_date"
                                   value="{{ member.registration_date.strftime('%Y-%m-%d') if member and member.registration_date else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="baptism_date" class="form-label">세례일</label>
                            <input type="date" class="form-control" id="baptism_date" name="baptism_date"
                                   value="{{ member.baptism_date.strftime('%Y-%m-%d') if member and member.baptism_date else '' }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="group_id" class="form-label">소속 그룹</label>
                        <select class="form-select" id="group_id" name="group_id">
                            <option value="">선택</option>
                            {% for group in groups %}
                            <option value="{{ group.id }}" {{ 'selected' if member and member.group_id == group.id else '' }}>
                                {{ group.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">상태</label>
                        <select class="form-select" id="status" name="status">
                            <option value="active" {{ 'selected' if not member or member.status == 'active' else '' }}>활동</option>
                            <option value="inactive" {{ 'selected' if member and member.status == 'inactive' else '' }}>비활동</option>
                            <option value="newcomer" {{ 'selected' if member and member.status == 'newcomer' else '' }}>새신자</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">메모</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4">{{ member.notes if member else '' }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 버튼 -->
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg"></i> {{ '수정' if member else '등록' }}
        </button>
        <a href="{{ url_for('member_list') }}" class="btn btn-outline-secondary">취소</a>
    </div>
</form>

<script>
// Bootstrap 유효성 검사
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
