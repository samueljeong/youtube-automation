{% extends "base.html" %}

{% block title %}심방 기록 등록{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-house-heart"></i> 심방 기록 등록</h2>
    <a href="{{ url_for('visit_list') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> 목록으로
    </a>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="member_id" class="form-label">대상 교인 <span class="text-danger">*</span></label>
                        <select class="form-select" id="member_id" name="member_id" required>
                            <option value="">선택</option>
                            {% for member in members %}
                            <option value="{{ member.id }}">{{ member.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="visit_date" class="form-label">심방 날짜 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="visit_date" name="visit_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="visitor_name" class="form-label">심방자</label>
                            <input type="text" class="form-control" id="visitor_name" name="visitor_name"
                                   placeholder="심방한 사람 이름">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="purpose" class="form-label">목적</label>
                        <select class="form-select" id="purpose" name="purpose">
                            <option value="">선택</option>
                            <option value="정기 심방">정기 심방</option>
                            <option value="새신자 심방">새신자 심방</option>
                            <option value="병문안">병문안</option>
                            <option value="상담">상담</option>
                            <option value="경조사">경조사</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label">심방 내용</label>
                        <textarea class="form-control" id="notes" name="notes" rows="4"
                                  placeholder="심방 내용을 기록해주세요"></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> 저장
                        </button>
                        <a href="{{ url_for('visit_list') }}" class="btn btn-outline-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
